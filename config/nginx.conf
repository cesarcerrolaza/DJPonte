server {
    # Escuchamos en el puerto 8080, que coincide con nuestra variable PORT
    # y la configuración de "Networking" en Railway.
    listen 8080;
    server_name localhost;
    root /app/public;

    index index.php;

    # Bloque para Reverb (WebSockets y API)
    location /apps/ {
        proxy_pass http://reverb.railway.internal:8081; # Redirige al servicio reverb interno
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bloque para la aplicación Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/tmp/php-fpm.sock; # Se comunica con PHP vía socket
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}